<h3>All Registered Users</h3>

<table border="1" cellpadding="5">
    <tr>
        <th>Username</th>
        <th>Role</th>

    {% for u in users %}

        <td>{{ u.username|safe }}</td>
        <!--<td>{{ u.username }}</td>-->
        <td>{{ u.role }}</td>
    </tr>
    {% endfor %}
</table>
